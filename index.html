<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
   
  </head>
  <body>
    <div class="container">
      <div class="card">
        <i class="icon"></i>
        <p class="temp"></p>
        <p class="desc"></p>
        <form>
          <label for="location">Enter a location:</label>
          <input type="text" id="location" name="location" required>
          <button type="submit">Get Weather</button>
        </form>
        <div class="result">
          <h2>Weather for <span class="city"></span></h2>
          <div class="weather-info">
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="desc"></div>
          </div>
        </div>
        <div class="error"></div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
