<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class=" pt-0 mt-0">
          <h3 class="mx-3 mt-0 pt-0 py-3"><b><span><h6>Welcome to</h6></span>My Weather App</b></h3>
        </div> 
      </header>
      <div class="custom-shape-divider-top-1679622044">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
          
        </div>
  
   
      <div class="card mt-0">
        <i class="icon"></i>
        <p class="temp"></p>
        <p class="desc"></p>
        <form>
          <label for="location">Enter a location:</label>
          <input type="text" id="location" name="location" required>
          <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
        </form>
        <div class="result">
          <h2>Weather for <span class="city"></span></h2>
          <div class="weather-info">
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="desc"></div>
          </div>
        </div>
        <div class="error"></div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
